<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header"><div class="header__logo"></div></header>

    <main class="main">
      <section class="profile">
        <img
          class="profile__picture"
          src="./images/kusto.jpg"
          alt="Жак-Ив Кусто"
        />
        <div class="profile__info">
          <div class="profile__name-section">
            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь&nbsp;океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="places">
        <div class="place">
          <img
            class="place__picture"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="place__text">
            <h2 class="place__title">Карачаевск</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </div>
        <div class="place">
          <img class="place__picture" src="./images/elbrus.jpg" alt="Эльбрус" />
          <div class="place__text">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </div>
        <div class="place">
          <img class="place__picture" src="./images/dombay.jpg" alt="Домбай" />
          <div class="place__text">
            <h2 class="place__title">Домбай</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </div>
        <div class="place">
          <img class="place__picture" src="./images/elbrus.jpg" alt="Эльбрус" />
          <div class="place__text">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </div>
        <div class="place">
          <img class="place__picture" src="./images/dombay.jpg" alt="Домбай" />
          <div class="place__text">
            <h2 class="place__title">Домбай</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </div>
        <div class="place">
          <img
            class="place__picture"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="place__text">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="form">
          <fieldset class="form__profile-info">
            <input
              class="form__input"
              type="text"
              value="Жак-Ив Кусто"
              placeholder="Имя"
            />
            <input
              class="form__input"
              type="text"
              value="Исследователь океана"
              placeholder="Звание"
            />
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </body>
</html>
