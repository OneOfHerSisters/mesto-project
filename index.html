<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header"><div class="header__logo"></div></header>

    <main class="main">
      <section class="profile">
        <img
          class="profile__picture"
          src="./images/kusto.jpg"
          alt="Жак-Ив Кусто"
        />
        <div class="profile__info">
          <div class="profile__name-section">
            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about">Исследователь&nbsp;океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="places">
        <template id="place">
          <div class="place">
            <img class="place__picture" src="" alt="" />
            <div class="place__text">
              <h2 class="place__title"></h2>
              <button type="button" class="place__like-button"></button>
            </div>
            <button type="button" class="place__delete-button"></button>
          </div>
        </template>
        <div class="popup popup_photo">
          <div class="popup__container_photo">
            <img class="popup__place-picture" src="#" alt="#" />
            <h2 class="popup__place-title">#</h2>
            <button type="button" class="popup__close-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="form">
          <fieldset class="form__info">
            <input
              class="form__input form__input_name"
              type="text"
              value=""
              placeholder="Имя"
            />
            <input
              class="form__input form__input_about"
              type="text"
              value=""
              placeholder="Звание"
            />
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form class="form">
          <fieldset class="form__info">
            <input
              class="form__input form__input_name"
              type="text"
              value=""
              placeholder="Название"
            />
            <input
              class="form__input form__input_about"
              type="text"
              value=""
              placeholder="Ссылка на картинку"
            />
            <button class="form__button" type="submit">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
