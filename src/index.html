<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header"><div class="header__logo"></div></header>

    <main class="main">
      <section class="profile">
        <div class="profile__picture-wrapper">
          <img class="profile__picture" src="#" alt="Аватар" />
          <div class="profile__edit-picture">
            <img
              class="profile__edit-picture-button"
              src="<%=require('./images/edit-profile.svg')%>"
              alt="изменить аватарку"
            />
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__name-section">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="places">
        <template id="place">
          <div class="place">
            <img class="place__picture" src="" alt="" />
            <div class="place__text">
              <h2 class="place__title"></h2>
              <div class="place__like-area">
                <button type="button" class="place__like-button"></button>
                <p class="place__likes"></p>
              </div>
            </div>
            <button type="button" class="place__delete-button"></button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_content_photo">
      <div class="popup__photo-area">
        <img class="popup__place-picture" src="#" alt="#" />
        <h2 class="popup__place-title">#</h2>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_content_profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="form" name="profile-form" novalidate>
          <fieldset class="form__info">
            <label class="form__field">
              <input
                class="form__input form__input_content_name"
                type="text"
                value=""
                placeholder="Имя"
                name="name"
                id="name-input"
                required
                minlength="2"
                maxlength="40"
                pattern="^[a-zA-Zа-яА-ЯЁё\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__field">
              <input
                class="form__input form__input_content_about"
                type="text"
                value=""
                placeholder="Профессия"
                name="job"
                id="job-input"
                required
                minlength="2"
                maxlength="200"
                pattern="^[a-zA-Zа-яА-ЯЁё\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="form__input-error job-input-error"></span>
            </label>
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_content_place">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form class="form" name="place-from" novalidate>
          <fieldset class="form__info">
            <label class="form__field">
              <input
                class="form__input form__input_content_name"
                type="text"
                value=""
                placeholder="Название"
                name="title"
                id="title-input"
                required
                minlength="2"
                maxlength="30"
                pattern="^[a-zA-Zа-яА-ЯЁё\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="form__input-error title-input-error"></span>
            </label>
            <label class="form__field">
              <input
                class="form__input form__input_content_about"
                type="url"
                value=""
                placeholder="Ссылка на картинку"
                name="src"
                id="image-input"
                required
              />
              <span class="form__input-error image-input-error"></span>
            </label>
            <button class="form__button" type="submit">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_content_avatar">
      <div class="popup__container">
        <h2 class="popup__header">Обновить аватар</h2>
        <form class="form" novalidate>
          <label class="form__field">
            <input
              class="form__input form__input_content_avatar"
              type="url"
              value=""
              placeholder="Ссылка"
              name="title"
              id="avatar-input"
              required
            />
            <span class="form__input-error avatar-input-error"></span>
          </label>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
